<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPMN Income Distributor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="row container-fluid">

    <div>
      <h1>RPMN Income Distribution Calculator</h1>
      <div class="container-fluid elementSection">
        <input type="number" name="incomeInput" min="0" required placeholder="Enter income" id="income">
      </div>

      <div class="container-fluid elementSection">
        <div class="mojoSelection">
          <input type="checkbox" name="mojoCheck" id="mojo" checked>
          <label for="mojo">Include Mojo?</label>
        </div>

        <div class="parentsSelection">
          <input type="checkbox" name="parentsCheck" id="parents" checked>
          <label for="parents">Include parents' gift fund?</label>
        </div>

        <div class="sharesSelection">
          <input type="checkbox" name="sharesCheck" id="shares" checked>
          <label for="shares">Include shares fund?</label>
        </div>
      </div>

      <div class="container-fluid elementSection">
        <button type="button" name="calculate" onclick="incomeDistribution()">Calculate</button>
      </div>

      <div class="container-fluid elementSection">
        <h3>Calculator output:</h3>
        <p id="calculatorOutput"></p>
      </div>
    </div>
  </div>


</body>

<footer>
  <script src="index.js" charset="utf-8"></script>
</footer>

</html>
